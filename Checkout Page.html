<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
  </head>
  <body>
    <h1>Checkout</h1>
    <section>
      <h2>Your Cart</h2>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4vjkMQyq_-Hd_qDYP9Ot0Ljhb1CFV0QjBYw&s" alt="Gan 16 Maglev 3x3 speed cube with white plastic sides, presented next to its colorful product box.">
    </section>

    <section>
      <h2>Payment Information</h2>
      <form action="#">
        <label for="card-name">Cardholder Name <span aria-hidden="true">*</span></label>
        <input required type="text" id="card-name" name="card-name">
        <br>

        <label for="card-number">Card Number <span aria-hidden="true">*</span></label>
        <input required type="text" id="card-number" name="card-number" aria-describedby="card-number-help">
        <p id="card-number-help">
          Please enter your 16-digit card number without spaces or dahses.
        </p>

        <label for="expiry-date">Expiry Date <span aria-hidden="true">*</span></label>
        <input required type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
        <br>

        <label for="cvv">CVV <span aria-hidden="true">*</span></label>
        <input required type="text" id="cvv" name="cvv">
        <br>

        <button type="submit">Place Order</button>
      </form>
    </section>
  </body>
</html>
